<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript TETRIS https://github.com/axelweaver/tetris.js</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/tetris.css" rel="stylesheet">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-xs-12 text-center">
			<a href="https://github.com/axelweaver/tetris.js" target="_blank">souce: https://github.com/axelweaver/tetris.js</a>

	</div>
</div>
    <div class="container body-content">

        </div>
    </div>
</div>
            </div>
        </div>
